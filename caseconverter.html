               <p style="text-align: center; color: #fff; font-size: 24px;"> Enter or Paste your text to case convert </p> 
               <div style="text-align: center">
                   <input type="text" id="id" name="name" value="" onkeydown="makeUppercase()" style="height:250px; width:900px" />
                </div>

                <br>    
                <div style="text-align: center">
                <input type="button" value="Upper Case" onclick="makeUppercase()">
                <input type="button" value="Lower Case" onclick="makeLowercase()">
                <input type="button" value="Proper Case" onclick="makeTitlecase()">

                <script>
                    function makeUppercase() {
                    document.convert.name.value = document.convert.name.value.toUpperCase();
                    }
                    function makeLowercase() {
                    document.convert.name.value = document.convert.name.value.toLowerCase();
                    }

                   </script>
                    
                    <script type="text/javascript">
                        /* 
                          * To Title Case 2.1 – http://individed.com/code/to-title-case/
                          * Copyright © 2008–2013 David Gouch. Licensed under the MIT License.
                         */
            
                        String.prototype.toTitleCase = function(){
                          var smallWords = /^(the|and|nor|or|yet|so|a|amid|an|apud|as|at|atop|but|by|down|for|from|in|into|like|mid|near|next|of|off|on|onto|out|over|pace|past|per|plus|pro|qua|sans|save|than|till|unto|up|upon|via|vice|vs?\.?|with)$/i;
            
                          return this.replace(/[A-Za-z0-9\u00C0-\u00FF]+[^\s-]*/g, function(match, index, title){
                            if (index > 0 && index + match.length !== title.length &&
                              match.search(smallWords) > -1 && title.charAt(index - 2) !== ":" &&
                              (title.charAt(index + match.length) !== '-' || title.charAt(index - 1) === '-') &&
                              title.charAt(index - 1).search(/[^\s-]/) < 0) {
                              return match.toLowerCase();
                            }
            
                            if (match.substr(1).search(/[A-Z]|\../) > -1) {
                              return match;
                            }
            
                            return match.charAt(0).toUpperCase() + match.substr(1);
                          });
                        };
                    </script>

<script type="text/javascript">
   function makeTitlecase() {
    document.convert.name.value = document.convert.name.value.toTitleCase();
    }
</script>
